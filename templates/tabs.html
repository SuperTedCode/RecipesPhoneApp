<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="Lunch" id="title" icon-off="ion-coffee" icon-on="ion-coffee" href="#/tab/dash">
    <ion-nav-view name="tab-lunch"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Dinner" icon-off="ion-wineglass" icon-on="ion-wineglass" href="#/tab/chats">
    <ion-nav-view name="tab-chats"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Desserts" icon-off="ion-icecream" icon-on="ion-icecream" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
